<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Sentiment - {{ ticker }}</title>
</head>
<body>
<h1>Stock Sentiment - {{ ticker }}</h1>
    {% for ss in sentiment_scores %}
    <p>{{ ss.date|date:"l Y-m-d" }} | {{ ss.score }} | {{ ss.recommendation }}</p>
    {% endfor %}
</body>
</html>
