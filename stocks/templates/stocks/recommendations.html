<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Recommendations - {{ ticker }}</title>
</head>
<body>
<h1>Stock Recommendations - {{ ticker }}</h1>
    {% for rec in recommendations %}
    <p>{{ rec.date|date:"l Y-m-d" }} | {{ rec.sentiment_score }} | {{ rec.stock_recommendation }} | {{ rec.total_recommendation }}</p>
    {% endfor %}
</body>
</html>
