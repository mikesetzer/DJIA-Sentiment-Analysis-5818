<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prices - {{ ticker }}</title>
</head>
<body>
<h1>Stock Prices - {{ ticker }}</h1>
    {% for sp in stock_prices %}
    <p>{{ sp.stock.ticker }} | {{ sp.date|date:"l Y-m-d" }} | {{ sp.price }}</p>
    {% endfor %}
</body>
</html>
